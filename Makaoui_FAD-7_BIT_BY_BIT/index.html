<!DOCTYPE html>
<html lang="en">

    <body>
    <div class="content">
        <h1>THE LONDON EYE</h1>
        <p><span class="highlight">The London Eye</span> is a revolving observation wheel in <a href="https://en.wikipedia.org/wiki/London" target="_blank">London</a>, on the South Bank of the <a href="https://en.wikipedia.org/wiki/River_Thames" target="_blank">River Thames</a>.</p>
        <div class="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/London_Eye_2009.jpg/800px-London_Eye_2009.jpg" alt="London Eye">
        </div>
        <p>With its height of 135 metres, it offers stunning views over the city and attracts around 10,000 visitors daily.</p>
        <div class="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/London_Eye_-_view_from_cabin.jpg/800px-London_Eye_-_view_from_cabin.jpg" alt="View from the London Eye">
        </div>
        <p class="footer">Come and visit this breathtaking attraction!</p>
    </div>
    </body>
</html>
